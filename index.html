<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form</title>
</head>
<body onload="loadData()">
    <div class="container-md" style="margin-top: 20px ; width: 50%;">
        
        <form class="form-control" >
            <label for="name">Name</label>
            <input class="form-control" id="input-name" type="text" name="name" placeholder="Name">
        
            <label for="email">Email</label>
            <input class="form-control" id="input-email" type="email" name="email" placeholder="Email" required>
        
            <label for="phone">Phone</label>
            <input class="form-control" id="input-phone" type="tel" name="phone" placeholder="Phone" minlength="10" maxlength="10" required>
            <br>
            <div class="card-group">
                <label for="address">Address</label>
                <div class="form-select-address" name="address">
                    <div id="country-div">
                        <label for="country">Country</label>
                        <select id="select-country" onchange="loadStates()" name="country" class="form-select form-select-sm " aria-label=".form-select-lg example">
                            <option disabled selected>Select a country</option>
                        </select>
                    </div>
                    <div id="state-div">
                        <label for="form-select-state" >State</label>
                        <select id="select-state" onchange="loadCities()" class="form-select form-select-sm" aria-label=".form-select-lg example">
                        </select>
                    </div>
                    <div id="city-div" >
                        <label for="form-select-city" >City</label>
                        <select id="select-city" name="form-select-city" class="form-select form-select-sm" aria-label=".form-select-lg example">
                        </select>
                    </div>
                </div>
            </div>
                <br>
                <div >
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            
           
        </form>
    </div>

</body>
<script src="script.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</html>
